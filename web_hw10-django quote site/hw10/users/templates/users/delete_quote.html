{% extends 'quotes/base_for_forms.html' %}

{% block content %}
<h2 style="margin-left: 100px">Delete quote</h2>
<div style="margin-left: 100px"><h3>Are you sure you want to delete the quote?</h3></div>
<div style="margin-left: 100px"><em>{{ quote.quote }}</em></div>
<form method="post">
    {% csrf_token %}
    <div>
    <button type="submit" style="width: 250px;" class="btn btn-primary">Delete</button>
    <a href="{% url 'users:profile' %}" style="width: 250px;" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
